name: Test and Lint

on:
  pull_request:
  push:
    branches:
      - main

# Cancel redundant builds on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build-and-test:
    name: Lint, build, and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          key: v1-pre-commit-dot-cache-${{ hashFiles('.pre-commit-config.yaml') }}
          path: ~/.cache/pre-commit

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.15.1
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Install client dependencies
        run: make client-deps

      - name: Install e2e dependencies
        run: make e2e-deps

      - name: Lint
        run: make lint

      - name: Check client Typescript compilation
        run: make client-compile-check

      - name: Run Jest tests
        run: make client-test-coverage

      - name: Check e2e Typescript compilation
        run: make e2e-compile-check

      - name: Start CI docker container
        run: make ci-up

      - name: Run Cypress tests
        run: make e2e-ci-test

      - name: Stop CI docker container
        run: make ci-down
