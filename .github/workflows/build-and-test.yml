name: Test and Lint

on:
  pull_request:
  push:
    branches:
      - main

# Cancel redundant builds on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build-and-test:
    name: Lint, build, and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1
        with:
          key: v1-pre-commit-dot-cache-${{ hashFiles('.pre-commit-config.yaml') }}
          path: ~/.cache/pre-commit

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Set up Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: 16.16.0
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Install client dependencies
        run: make client-deps

      - name: Install e2e dependencies
        run: make e2e-deps

      - name: Set up Java
        uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d
        with:
          java-version: "17.0.4+8"
          distribution: "temurin"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Install server dependencies
        run: make server-deps

      - name: Lint
        run: make lint

      - name: Run JUnit tests
        run: make server-test

      - name: Run server checks
        run: make server-check

      - name: Check client Typescript compilation
        run: make client-compile-check

      - name: Run Jest tests
        run: make client-test-coverage

  e2e-tests:
    name: End-to-end tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Set up Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: 16.16.0
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Install e2e dependencies
        run: make e2e-deps

      - name: Check e2e Typescript compilation
        run: make e2e-compile-check

      - name: Add /etc/hosts entry
        run: echo '127.0.0.1  sandbox-claimant-intake' | sudo tee -a /etc/hosts

      - name: Make nginx cert
        run: make nginx-cert

      - name: Start CI docker container
        run: make ci-up
        env:
          DOCKER_BUILDKIT: 1

      - name: Run Cypress tests
        run: make e2e-ci-test

      - name: Stop CI docker container
        run: make ci-down
